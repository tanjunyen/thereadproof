<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}My Base Template{% endblock %}</title>
    <style>
        body {
            text-align: center;
        }
        #page {
            width: 960px;
            text-align: left;
            margin: 10px auto 20px auto;
            background-color: #0c0c0c;
        }
        #sidebar {
            float: left;
            width: 200px;
            border: 1px solid #000;
        }
        #content {
            float: left;
            width: 600px;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
Hi {{ name }} this template seems to work!
    <div id="page">
        <div id="sidebar">
            {% block sidebar %}
                This is the sidebar.
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}
                This is the content.
            {% endblock %}
        </div>
    </div>
</body>
</html>
